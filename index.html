<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE ISS LOCATION</title>
    <link rel="icon" href="ISSLogo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="body">
      <div id="mapid"></div>
      <div class="text">
        <h1>The ISS Live Location</h1>
        <br />
        <div class="iss-data">
          <h4>ID</h4>
          : <span id="id"></span>
        </div>
        <div class="iss-data">
          <h4>Name</h4>
          : <span id="name"></span>
        </div>
        <div class="iss-data">
          <h4>Latitude</h4>
          : <span id="lat"></span>
        </div>
        <div class="iss-data">
          <h4>Longitude</h4>
          : <span id="lon"></span>
        </div>
        <div class="iss-data">
          <h4>altitude</h4>
          : <span id="alti"></span>
        </div>
        <div class="iss-data">
          <h4>timestamp</h4>
          : <span id="timestamp"></span>
        </div>
        <div class="iss-data">
          <h4>daynum</h4>
          : <span id="daynum"></span>
        </div>
        <div class="iss-data">
          <h4>solar Lattitude</h4>
          : <span id="solar_Lattitude"></span>
        </div>
        <div class="iss-data">
          <h4>solar Longitude</h4>
          : <span id="solar_Longitude"></span>
        </div>
        <div class="iss-data">
          <h4>Units</h4>
          : <span id="units"></span>
        </div>
        <p id="error" class="iss-data"></p>
      </div>
      <footer>copyrights &copy; 2020</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
